<!DOCTYPE html>
<html>
<head>
	<title>Event Registration</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<style>
		.outer-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  border: 1px solid #ccc;
  padding: 10px;
  max-width: 1000px;
  margin: 0 auto;
}

.form-container {
  display: flex;
  flex-wrap: wrap;
  border: 1px solid #ccc;
  padding: 20px;
  max-width: 900px;
  width: 100%;
}

.form-container .left {
  display: flex;
  align-items: center;
  margin-right: 20px;
  width: 150px;
  height: 150px;
  border: 1px solid #ccc;
  margin-bottom: 20px;
}

.form-container .left label {
  display: inline-flex;
  margin-bottom: 10px;
}

.form-container .right {
  display: flex;
  flex-direction: column;
  align-items: flex-start;
  flex: 1;
}

.form-container .right label {
  display: inline-block;
  align-items: center;
  margin-bottom: 10px;
  flex: 1;
}

.form-container .right input[type="text"],
.form-container .right input[type="email"],
.form-container .right input[type="tel"],
.form-container .right input[type="number"] {
  width: 100%;
  padding: 8px;
  margin-bottom: 10px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  align-items: center;
}

.button-container {
  display: flex;
  align-items: center;
  justify-content: center;
  margin-top: 20px;
  width: 100%;
}

.button-container button {
  flex: 1;
  padding: 10px;
  margin: 0 10px;
  border-radius: 4px;
  border: none;
  background-color: #4CAF50;
  color: #fff;
  cursor: pointer;
  max-width: 150px;
}

.button-container button:hover {
  background-color: #3e8e41;
}

@media (max-width: 600px) {
  .form-container {
    flex-direction: column;
    max-width: 100%;
  }
  
  .form-container .left {
    margin-right: 0;
    width: 100%;
  }
  
  .form-container .right label,
  .form-container .right input {
    width: 100%;
    margin-right: 0;
  }
  
  .button-container {
    flex-direction: column;
  }
  
  .button-container button {
    max-width: 100%;
    margin: 10px 0;
  }
}

	</style>
</head>
<body>
	<div class="outer-container">
		<h1>Event</h1>
		<p>Number of available seats: 23</p>

		<div class="form-container">
      <div class="left">
        <div style="width: 150px; height: 150px; border: 1px solid #ccc; display: flex; align-items: center; justify-content: center;">
          <label for="photo"></label>
          <input type="file" id="photo" name="photo" style="opacity: 0; position: absolute;">
          <p style="margin: 0;">Image</p>
        </div>
      </div>
      <div class="right">
        <label for="name" style="display: inline;">Name:</label>
        <input type="text" id="name" name="name">
    
        <label for="email" style="display: inline;">Email:</label>
        <input type="email" id="email" name="email">
    
        <label for="phone" style="display: inline;">Phone number:</label>
        <input type="tel" id="phone" name="phone">
    
        <label for="seats" style="display: inline; ">Number of seats:</label>
        <input type="number" id="seats" name="seats">
        <label for="attendees" style="display: inline;">Number of attendees:</label>
        <input type="number" id="attendees" name="attendees">
    
        <div class="button-container">
          <button type="submit">Submit</button>
          <button type="button">Cancel</button>
        </div>
      </div>
    </div>
